name: CI project 14
on: [push]

jobs:
  ci:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:5.7
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: projet14-test
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: pdo_mysql
        
      - name: Clear cache
        run: php bin/console c:c --env=test 

      - name: Install composer dependencies
        run: composer install --no-scripts

      - name: Create Database & load Fixtures
        env:
          DATABASE_URL: 'mysql://root:root@127.0.0.1:3306/test_db'
        run: |           
          php bin/console doctrine:database:drop --if-exists --env=test
          php bin/console doctrine:database:create --env=test
          php bin/console doctrine:migrations:migrate --up 'DoctrineMigrations\Version20240909111852' --env=test
          php bin/console doctrine:fixtures:load --env=test

      - name: Run tests
        run: php bin/phpunit tests/

      - name: Run PHPStan
        run: vendor/bin/phpstan analyse src -l 6
